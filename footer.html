<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            height: 700vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 40px;
            background: #1a1a1a;
        }

        .screen-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: calc(100% - 120px);
            gap: 60px;
        }

        .cards-container {
            position: relative;
            width: 300px;
            height: 400px;
            flex-shrink: 0;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transform-origin: center center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-0 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 6;
        }

        .card-1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            z-index: 5;
            transform: rotate(-8deg);
        }

        .card-2 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            z-index: 4;
            transform: rotate(12deg);
        }

        .card-3 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            z-index: 3;
            transform: rotate(-15deg);
        }

        .card-4 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            z-index: 2;
            transform: rotate(18deg);
        }

        .card-5 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            z-index: 1;
            transform: rotate(-20deg);
        }

        .titles-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding-left: 40px;
        }
        
        .title {
            color: #888;
            font-weight: 300;
            cursor: default;
            font-size: 1.5rem;
        }

        .progress-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 4px;
            height: 200px;
            background: #333;
            border-radius: 2px;
        }

        .progress-bar {
            width: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            height: 0%;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                gap: 40px;
            }
            
            .cards-container {
                width: 250px;
                height: 320px;
            }
            
            .titles-container {
                padding-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <h1 class="screen-title">The Screen</h1>
            
            <div class="content">
                <div class="cards-container">
                    <div class="card card-0">UI/UX</div>
                    <div class="card card-1">AI Chat Bot</div>
                    <div class="card card-2">Gfx Design</div>
                    <div class="card card-3">Photo Editing</div>
                    <div class="card card-4">Brand Edition</div>
                    <div class="card card-5">Consultancy</div>
                </div>

                <div class="titles-container">
                    <div class="title title-0">UI/UX</div>
                    <div class="title title-1">Ai chat bot</div>
                    <div class="title title-2">Gfx design</div>
                    <div class="title title-3">Photo editing</div>
                    <div class="title title-4">Brand edition</div>
                    <div class="title title-5">Consultancy</div>
                </div>
            </div>
        </div>

        <div class="progress-indicator">
            <div class="progress-bar"></div>
        </div>
    </div>
<div class="jao"></div>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const cards = document.querySelectorAll('.card');
        const titles = document.querySelectorAll('.title');
        const progressBar = document.querySelector('.progress-bar');
        
        // Initial setup
        const initialRotations = [0, -8, 12, -15, 18, -20];
        
        gsap.set(cards, { 
            transformOrigin: "center center",
            rotation: (i) => initialRotations[i],
            x: 0,
            opacity: 1
        });

        // Set initial title states - first one is large
        gsap.set(titles, {
            fontSize: "1.5rem",
            color: "#888"
        });
        gsap.set(titles[0], {
            fontSize: "3rem",
            color: "#fff"
        });

        // Create individual timelines for each card transition
        cards.forEach((card, index) => {
            // Calculate scroll positions for each card
            const startPercent = (index / cards.length) * 100;
            const endPercent = ((index + 1) / cards.length) * 100;
            
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".container",
                    start: `${startPercent}% top`,
                    end: `${endPercent}% top`,
                    scrub: 1.5,
                    onUpdate: self => {
                        // Update progress bar
                        const overallProgress = (index + self.progress) / cards.length;
                        progressBar.style.height = `${overallProgress * 100}%`;
                    }
                }
            });

            // Phase 1: Current card moves left AND its title shrinks (SIMULTANEOUS)
            tl.to(card, {
                x: -500,
                opacity: 0,
                duration: 0.6,
                ease: "power2.inOut"
            }, 0)
            .to(titles[index], {
                fontSize: "1.2rem",
                color: "#555",
                duration: 0.6,
                ease: "power2.inOut"
            }, 0); // Same timing as card movement

            // Phase 2: If there's a next card, rotate it and grow its title (SIMULTANEOUS)
            if (index < cards.length - 1) {
                tl.to(cards[index + 1], {
                    rotation: 0,
                    duration: 0.4,
                    ease: "power2.inOut"
                }, 0.4) // Starts while current card is still moving
                .to(titles[index + 1], {
                    fontSize: "3rem",
                    color: "#fff",
                    duration: 0.4,
                    ease: "power2.inOut"
                }, 0.4); // Same timing as card rotation
            }
        });

        // Add hover effects
        cards.forEach((card, index) => {
            card.addEventListener('mouseenter', () => {
                // Only add hover effect if card is still visible
                const cardRect = card.getBoundingClientRect();
                if (cardRect.left > -100) { // Card is still visible
                    gsap.to(card, {
                        scale: 1.02,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                }
            });

            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    scale: 1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            ScrollTrigger.refresh();
        });

        // Optimize performance
        gsap.ticker.fps(60);
    </script>
</body>
</html>
